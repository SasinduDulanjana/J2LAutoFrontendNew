<div *ngIf="loading" class="loading-overlay">
  <div class="spinner"></div>
  <span>Loading categories...</span>
</div>
<div class="container py-4">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Category List</h4>
      <button cButton color="primary" (click)="navigateToCreateCategory()" style="min-width: 140px; height: 40px; font-size: 1rem;">
        <svg cIcon name="cil-layers" class="me-2"></svg> Add Category
      </button>
    </div>
    <div class="card-body">
      <div class="customer-search-bar mb-3">
        <svg cIcon name="cil-magnifying-glass"></svg>
        <input type="text" placeholder="Search categories by name" [(ngModel)]="searchQuery" (input)="onSearch()" />
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <!-- <th>Parent</th> -->
              <th>Description</th>
              <!-- <th>Total Products</th> -->
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of filteredCategories">
              <td>{{ category.name }}</td>
              <!-- <td>{{ getParentName(category.parent) }}</td> -->
              <td>{{ category.catDesc }}</td>
              <!-- <td>0</td> -->
              <td class="text-end">
                <c-dropdown>
                  <button cButton cDropdownToggle color="secondary" style="min-width: 100px;">Options</button>
                  <ul cDropdownMenu>
                    <li><button (click)="editCategory(category)" cDropdownItem>Edit</button></li>
                    <li><button (click)="deleteCategory(category)" cDropdownItem>Delete</button></li>
                  </ul>
                </c-dropdown>
              </td>
            </tr>
            <tr *ngIf="filteredCategories.length === 0">
              <td colspan="5" class="text-center text-muted">No categories found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
