<div class="confirm-dialog-container">
  <div class="confirm-dialog-header">
    <span class="material-icons confirm-icon">delete_forever</span>
    <h2>Delete Product</h2>
  </div>
  <div class="confirm-dialog-content">
    <p>{{ data.message }}</p>
  </div>
  <div class="confirm-dialog-actions">
    <button mat-raised-button color="primary" class="cancel-btn" (click)="onCancel()">
      <span class="material-icons">close</span> Cancel
    </button>
    <button mat-raised-button color="primary" class="delete-btn" (click)="onConfirm()">
      <span class="material-icons">delete</span> Delete
    </button>
  </div>
</div>
