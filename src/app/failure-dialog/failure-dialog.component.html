<h1 mat-dialog-title *ngIf="data && data.confirm">Confirm Delete</h1>
<h1 mat-dialog-title *ngIf="!data || !data.confirm">Failure</h1>
<div mat-dialog-content>
  <p *ngIf="data && data.confirm">Are you sure you want to delete this category?</p>
  <p *ngIf="!data || !data.confirm">{{ data.message }}</p>
</div>
<div mat-dialog-actions *ngIf="data && data.confirm" style="display: flex; gap: 16px;">
  <button mat-button class="button" (click)="dialogRef.close(true)">Yes</button>
  <button mat-button class="button" (click)="dialogRef.close(false)">No</button>
</div>
<div mat-dialog-actions *ngIf="!data || !data.confirm">
  <button mat-button class="button" (click)="closeDialog()">Close</button>
</div>
