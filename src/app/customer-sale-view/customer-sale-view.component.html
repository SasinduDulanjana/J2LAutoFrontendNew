<div *ngIf="loading" class="loading-overlay">
  <div class="spinner"></div>
  <span>Loading sale details...</span>
</div>
<div class="container py-4" *ngIf="!loading">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Sale for {{ customerName }}</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.vehicle?.make }} {{ item.vehicle?.model }} {{ item.vehicle?.year }} {{ item.productName }}</td>
              <td>{{ item.qty }}</td>
              <td>
                <span [ngClass]="item.status === 'PENDING' ? 'badge bg-success' : 'badge bg-warning text-dark'">
                  {{ item.status }}
                </span>
              </td>
              <td>
                <button *ngIf="item.status === 'PENDING'" class="btn btn-sm btn-success" (click)="markAsReceived(item)">Mark as Received</button>
                <span *ngIf="item.status === 'RECEIVED'" class="text-success">âœ”</span>
              </td>
            </tr>
            <tr *ngIf="items.length === 0">
              <td colspan="4" class="text-center text-muted">No items found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
