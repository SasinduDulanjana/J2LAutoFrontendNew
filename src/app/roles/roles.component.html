
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <svg cIcon name="cil-people" class="me-2"></svg>
      <h4 class="mb-0">Role Management</h4>
    </div>
    <div class="card-body">
      <form class="row g-4 mb-4" #roleForm="ngForm" (ngSubmit)="addRole()">
        <c-col [md]="4">
          <label cLabel for="roleName">Role Name</label>
          <input cFormControl id="roleName" name="roleName" [(ngModel)]="newRole.name" type="text" placeholder="Enter role name" required />
        </c-col>
        <c-col [md]="4">
          <label cLabel for="description">Description</label>
          <input cFormControl id="description" name="description" [(ngModel)]="newRole.description" type="text" placeholder="Enter description" required />
        </c-col>
        <c-col [md]="4">
          <label cLabel for="status">Status</label>
          <c-dropdown class="w-100">
            <button cButton cDropdownToggle color="light" style="width: 100%; text-align: left;">
              <span>{{ newRole.status === 1 ? 'Active' : newRole.status === 0 ? 'Inactive' : 'Select status' }}</span>
            </button>
            <ul cDropdownMenu class="w-100">
              <li><button type="button" cDropdownItem (click)="newRole.status = 1">Active</button></li>
              <li><button type="button" cDropdownItem (click)="newRole.status = 0">Inactive</button></li>
            </ul>
          </c-dropdown>
        </c-col>
        <c-col [md]="12" class="text-end">
          <button cButton color="primary" type="submit">
            <svg cIcon name="cil-save" class="me-2"></svg>Save Role
          </button>
        </c-col>
      </form>
    </div>
  </div>

  <div *ngIf="roles.length > 0" class="card mt-4">
    <div class="card-header bg-light">
      <h5 class="mb-0">Role Records</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Role Name</th>
            <th>Description</th>
            <th>Status</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
            <td>{{ role.status === 1 ? 'Active' : role.status === 0 ? 'Inactive' : '' }}</td>
            <td class="text-end">
              <c-dropdown>
                <button cButton cDropdownToggle color="secondary" style="min-width: 100px;">Options</button>
                <ul cDropdownMenu>
                  <li><button (click)="editRole(role)" cDropdownItem>Edit</button></li>
                  <li><button (click)="deleteRole(role)" cDropdownItem>Delete</button></li>
                </ul>
              </c-dropdown>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
