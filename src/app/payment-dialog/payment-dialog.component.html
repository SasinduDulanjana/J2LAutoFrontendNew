<div class="modal-overlay">
  <div class="modal-content">
    <h2 mat-dialog-title>Enter Payment Amount</h2>
    <div class="info-display">
      <div><strong>Paid Amount:</strong> {{ data.paidAmount || 0 }}</div>
      <div><strong>Due Amount:</strong> {{ data.maxAmount }}</div>
    </div>
    <div class="input-display-container">
      <input class="input-display" type="number" [(ngModel)]="paymentAmount" min="0" max="{{ data.maxAmount }}" (ngModelChange)="checkAmount()">
    </div>
    <div class="form-group mb-3" style="margin-top: 1rem;">
      <label for="paymentType"><strong>Payment Type</strong></label>
      <select id="paymentType" name="paymentType" [(ngModel)]="paymentType" class="form-control" required>
        <option value="">Select Payment Type</option>
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Credit">Credit</option>
      </select>
    </div>
    <div class="button-container">
      <button mat-button class="btn-cancel" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn-confirm" (click)="confirmPayment()" [disabled]="isConfirmDisabled">Confirm</button>
    </div>
  </div>
</div>
