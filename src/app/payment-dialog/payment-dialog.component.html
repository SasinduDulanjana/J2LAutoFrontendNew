<div class="modal-overlay">
  <div class="modal-content">
    <h2 mat-dialog-title>Enter Payment Amount</h2>
    <div class="info-display">
      <div><strong>Paid Amount:</strong> {{ data.paidAmount || 0 }}</div>
      <div><strong>Due Amount:</strong> {{ data.maxAmount }}</div>
    </div>
    <div class="input-display-container" style="display: flex; flex-direction: column; align-items: center;">
      <input class="input-display" type="number" [(ngModel)]="paymentAmount" min="0" max="{{ data.maxAmount }}" (ngModelChange)="checkAmount()" style="margin-bottom: 0.5rem;">
      <div *ngIf="paymentAmount > data.maxAmount" class="error-message" style="color: red; margin-bottom: 0.5rem; text-align: center; width: 100%;">
        Amount cannot be greater than due amount.
      </div>
      <div *ngIf="paymentAmount <= 0" class="error-message" style="color: red; margin-bottom: 0.5rem; text-align: center; width: 100%;">
        Amount must be greater than zero.
      </div>
    </div>
    <div class="form-group mb-3" style="margin-top: 1rem;">
      <label for="paymentType"><strong>Payment Type</strong></label>
      <select id="paymentType" name="paymentType" [(ngModel)]="paymentType" class="form-control" required>
        <option value="">Select Payment Type</option>
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Cheque">Cheque</option>
      </select>
    </div>
    <div *ngIf="paymentType === 'Cheque'" class="cheque-fields">
      <div class="form-group mb-2">
        <label for="chequeNumber"><strong>Cheque Number</strong></label>
        <input id="chequeNumber" name="chequeNumber" [(ngModel)]="chequeNumber" class="form-control" type="text" placeholder="Enter cheque number" required />
      </div>
      <div class="form-group mb-2">
        <label for="bankName"><strong>Bank Name</strong></label>
        <input id="bankName" name="bankName" [(ngModel)]="bankName" class="form-control" type="text" placeholder="Enter bank name" required />
      </div>
      <div class="form-group mb-2">
        <label for="chequeDate"><strong>Cheque Date</strong></label>
        <input id="chequeDate" name="chequeDate" [(ngModel)]="chequeDate" class="form-control" type="date" required />
      </div>
    </div>
    <div class="button-container">
      <button mat-button class="btn-cancel" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn-confirm" (click)="confirmPayment()" [disabled]="isConfirmDisabled">Confirm</button>
    </div>
  </div>
</div>
