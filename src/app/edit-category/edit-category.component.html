<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <svg cIcon name="cil-layers" class="me-2"></svg>
      <h4 class="mb-0">Update Category</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveCategory()" #categoryForm="ngForm" cForm class="row g-4">
        <c-col [md]="12">
          <label cLabel for="name">Category Name</label>
          <input cFormControl id="name" type="text" [(ngModel)]="category.name" name="name" required />
        </c-col>
        <c-col [md]="6">
          <label cLabel for="parent">Parent Category</label>
          <select cFormControl id="parent" [(ngModel)]="selectedParentCategoryId" name="parent" required class="form-select">
            <option value="" disabled>Select Parent Category</option>
            <option [value]="0">No Parent</option>
            <option *ngFor="let cat of categories" [value]="cat.catId">{{ cat.name }}</option>
          </select>
        </c-col>
        <c-col [md]="6">
          <label cLabel for="catDesc">Description</label>
          <textarea cFormControl id="catDesc" [(ngModel)]="category.catDesc" name="catDesc" rows="4" required class="form-control"></textarea>
        </c-col>
        <c-col [md]="12" class="text-end">
          <button cButton color="primary" type="submit" [disabled]="!categoryForm.form.valid">
            <svg cIcon name="cil-save" class="me-2"></svg>Update Category
          </button>
        </c-col>
      </form>
    </div>
  </div>
</div>
